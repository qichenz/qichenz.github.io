---
layout: default
title: tag
---

<div class="tag-content">
    {% if site.tags[page.tag] %}
        {% for post in site.tags[page.tag] %}
            <p><a href="{{ post.url }}">{{ post.title }}</a></p>
            <br />
        {% endfor %}
    {% else %}
        <p>There are no posts for this tag.</p>
    {% endif %}
</div>
