---
layout: default
---

<h1>Articles by categories: {{ page.category }}</h1>
<div>
    {% if site.categories[page.category] %}
        {% for post in site.tags[page.tag] %}
            <a href="{{ post.url }}/">{{ post.title }}</a>
        {% endfor %}
    {% else %}
        <p>There are no posts for this category.</p>
    {% endif %}
</div>
